    <div id="infobox">'my' is a <span class="grammar">possessive pronoun</span> that changes the first letter of the word that follows.</div>
    <div><i id="btnFwd" class="fa fa-solid fa-chevron-right" onclick="nextPage('f')"></i></div>
    <div><i id="btnBwd" class="fa fa-solid fa-chevron-left" onclick="nextPage('b')"></i></div>
    <div id="prog">
        <table>
            <tr id="progbar"></tr>
        </table>
    </div>
</body>

  <footer>
      <script>

        function infobox (p) {
            document.getElementById('infobox').style.visibility = 'visible';
        }

        let sects = gsap.utils.toArray('.w3-panel');
        let progbars = [];

        for (let i = 0; i < sects.length-1; i++) {
            progbars[i] = document.createElement('td');
            progbars[i].setAttribute('class', 'progress');
            document.getElementById('progbar').append(progbars[i]);
        }

        let amtFwd = 0;

        function nextPage (a) {
            if (amtFwd > -100 * (sects.length-1) && a === 'f') amtFwd -= 100;
            if (amtFwd < 0 && a === 'b') amtFwd += 100;
            gsap.to(sects, {
                xPercent: amtFwd,
            });
            progbars[(amtFwd/-100)-1].style.backgroundColor = 'red';
        }

      </script>
  </footer>
